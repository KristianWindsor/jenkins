apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: kristianwindsor/jenkins
          ports:
            - containerPort: 8080
          env:
           - name: DOCKER_HOST
             value: tcp://localhost:2375
          resources:
            requests:
              cpu: 0m
          volumeMounts:
            - name: jenkins-storage
              mountPath: /var/jenkins_home/
        - name: docker
          image: docker:18.09.8-dind
          ports:
            - containerPort: 2375
          securityContext:
            privileged: true
      volumes:
        - name: jenkins-storage
          persistentVolumeClaim:
            claimName: jenkins-storage
      securityContext:
        runAsUser: 0
